name: tii-octomap-server2-coverity

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  coverity:
    runs-on: octomap-server2-self-hosted-coverity
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run coverity scan
        run:
          docker run --rm -e PROJECT_NAME=${{ github.event.repository.name }} -v "$(pwd):/main_ws/src" ghcr.io/tiiuae/fog-ros-baseimage-builder-coverity:sha-4a955df
      - name: Update summary
        run:
          cat cov-analyze-result.txt >> $GITHUB_STEP_SUMMARY
      - name: Upload coverity scan results
        uses: actions/upload-artifact@v3
        with:
          name: coverity-html-report-${{ github.event.repository.name }}
          path: coverity-output
